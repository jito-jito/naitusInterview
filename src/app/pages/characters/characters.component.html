<app-hero>
  <div class="container">
    <h1 *ngIf="!isLoading && characters.length > 0" class="text-capitalize text-center fw-normal h3 px-3 text-white" text>selecciona tu personaje favorito</h1>
    <div *ngIf="selectedCharacter" class="selectedCharacter-container container bg-white rounded-pill w-100 w-md-75 mw-lg-50 mt-4 p-1" >
      <div class="container d-flex align-items-center justify-content-start w-100  p-0">
        <figure class="selectedCharacter-imgContainer m-0 rounded-circle">
          <img class="img-fluid rounded-circle" src="../../../assets/238.png" alt="">
        </figure>
        <h3 class="selectedCharacter-name m-0 ms-3 fw-bold">Nombre personaje</h3>
      </div>
    </div>
  </div>
</app-hero>
